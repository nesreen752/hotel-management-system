<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leave a Review - Grand Palace Hotel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      
      {% include 'home_navbar.html' %}
    </header>

    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Leave a Review</h2>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message|safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <!-- Review Form -->
            <form action="{{ url_for('submit_review') }}" method="POST">
              <div class="mb-3">
                <label for="f_nameInput" class="form-label">First Name</label>
                <input id="f_nameInput" class="form-control" name="f_name" type="text" required>
              </div> 
              <div class="mb-3">
                <label for="l_nameInput" class="form-label">Last Name</label>
                <input id="l_nameInput" class="form-control" name="l_name" type="text" required>
              </div>
              <div class="mb-3">
                <label for="bookingid" class="form-label">Booking Code</label>
                <input id="bookingid" class="form-control" name="bookingid" type="text" size="8" required>
              </div>
              <div class="mb-3">
                <label for="ratingInput" class="form-label">Rating (1-5)</label>
                <input id="ratingInput" class="form-control" name="rating" type="number" min="1" max="5" step="1" required>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Submit Review</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      {% include 'footer.html' %}
    </footer>

    <script src="{{ url_for('static', filename='scripts/bootstrap.bundle.min.js') }}"></script>
    <script>
      // Function to load Navbar and Footer HTML
      function includeHTML(file, targetId) {
        fetch(file)
          .then(response => response.text())
          .then(html => {
            document.getElementById(targetId).innerHTML = html;
          });
      }

      // Load Navbar & Footer
      includeHTML('{{ url_for("static", filename="home_navbar.html") }}', 'nav-placeholder');
      includeHTML('{{ url_for("static", filename="footer.html") }}', 'footer-placeholder');
    </script>
  </body>
</html>
