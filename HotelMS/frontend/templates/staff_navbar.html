<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fa-solid fa-hotel"></i> Grand Palace Hotel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rooms_list') }}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rooms_list') }}">Staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rooms_list') }}">Transactions</a>
                    </li>
                </ul>
            </div>
            <button class="btn ms-3">
                <img src="{{ url_for('static', filename='images/man.png') }}" alt="Info" style="width: 30px; height: 30px; border-radius: 50%;">
            </button>
        </div>
    </nav>
<!-- ------- MAIN PAGE CONTENT ------- -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

    <script src="{{ url_for('static', filename='frontend/static/scripts/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
