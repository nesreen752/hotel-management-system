<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Client-side validation
        function validateForm() {
            const typeName = document.getElementById("typeName").value;
            const beds = document.getElementById("beds").value;

            if (!typeName.trim()) {
                alert("Type Name is required.");
                return false;
            }

            if (beds <= 0) {
                alert("Number of Beds must be greater than 0.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add Room Type</h1>
        <form method="POST" action="/room-type/add" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="typeName" class="form-label">Type Name</label>
                <input type="text" class="form-control" id="typeName" name="name" required>
            </div>
            <div class="mb-3">
                <label for="beds" class="form-label">Number of Beds</label>
                <input type="number" class="form-control" id="beds" name="beds" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="ac" name="ac" value="1">
                <label class="form-check-label" for="ac">Air Conditioning</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="tv" name="tv" value="1">
                <label class="form-check-label" for="tv">Television</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="wifi" name="wifi" value="1">
                <label class="form-check-label" for="wifi">WiFi</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="airportShuttle" name="airportShuttle" value="1">
                <label class="form-check-label" for="airportShuttle">Airport Shuttle</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="concierge" name="concierge" value="1">
                <label class="form-check-label" for="concierge">Concierge</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="pool" name="pool" value="1">
                <label class="form-check-label" for="pool">Pool</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="spa" name="spa" value="1">
                <label class="form-check-label" for="spa">Spa</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="meetingCorner" name="meetingCorner" value="1">
                <label class="form-check-label" for="meetingCorner">Meeting Corner</label>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price Per Night</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Room Type</button>
        </form>
    </div>
</body>
</html>
